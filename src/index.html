<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DateTime Picker</title>
  <link href="dist/styles.css" rel="stylesheet">
</head>
<body>
  <div class="relative">
    <input type="text" placeholder="Select Date & Time" data-datetime-input class="border p-2">
    <div id="datetime-picker" class="absolute hidden bg-white border p-4 shadow-lg">
      <div id="calendar"></div>
      <div id="time-selector"></div>
    </div>
  </div>
  
  <script src="dist/bundle.js"></script>
</body>
</html>
